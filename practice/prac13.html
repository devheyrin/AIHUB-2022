<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let o = {
      name : 'Daniel',

      f1 : () => {
        console.log("[f1] this: ", this);
        console.log(this.name);
      },

      f2 : function () {
        console.log("[f2] this: ", this);
        console.log(this.name);
      }
    }
    o.f1();
    o.f2();
  </script>
  
</body>
</html>
