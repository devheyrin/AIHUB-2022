<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let promise = new Promise(
      (resolve, reject) => {
        if (Math.random() < 0.5) {
          return reject("fail");
        }
        resolve(10); // resolve(data)
      });
    
      promise
      .then(data => {
        console.log("성공 ", data);
      })
      .catch(e => {
        console.log("실패", e);
      })
      .finally(() => {
        console.log("종료");
      });

      promise
      .then((resolve, reject) => {
        console.log(resolve);
        console.log(reject);
      })

  </script>

</body>

</html>
